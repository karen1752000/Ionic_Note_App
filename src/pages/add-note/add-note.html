<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup"(ngSubmit)="saveNote(formGroup.value)">
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
      </ion-item>

    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" required></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['title'].valid 
      && formGroup.controls['title'].touched">{{ titleAlert }} </div>
    </ion-item>

    <ion-item>
        <ion-label>Note</ion-label>
        <ion-input type="text" name="content" formControlName="content" required></ion-input>
        <div class="alert" *ngIf="!formGroup.controls['content'].valid 
        && formGroup.controls['content'].touched">{{ contentAlert }}</div>
      </ion-item>
      <ion-card>
          <ion-card-header>
            Category
          </ion-card-header>
        
          <ion-list>
            <button ion-item>
              <ion-icon name="cart" item-start></ion-icon>
              Shopping
            </button>
        
            <button ion-item>
              <ion-icon name="medical" item-start></ion-icon>
              Hospital
            </button>
        
            <button ion-item>
              <ion-icon name="cafe" item-start></ion-icon>
              Cafe
            </button>
        
            <button ion-item>
              <ion-icon name="beer" item-start></ion-icon>
              Pub
            </button>
          </ion-list>
        </ion-card>
        
    <button ion-button round type="submit" [disabled]="!formGroup.valid">Save Note</button>

  </form>
</ion-content>
