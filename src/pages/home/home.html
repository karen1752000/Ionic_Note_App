<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      iNotes
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>  
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      <span class="note-date"> {{ note.date }}</span>
      {{ note.title }}
      
    </button>
  </ion-list>
  <button ion-button (click)="addNote()">Add Note</button>
</ion-content>
