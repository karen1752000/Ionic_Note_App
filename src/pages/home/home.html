<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      iNotes
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="dark">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>  
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      <span class="note-date"> {{ note.date }}</span>
      {{ note.title }}
    </button>
  </ion-list>
  <button ion-button round (click)="addNote()">Add Note</button>

    <ion-fab bottom right #fab>
      <button ion-fab>Share</button>
      <ion-fab-list side="top">
        <button ion-fab (click)="share('facebook', fab)"><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab (click)="share('twitter', fab)"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab (click)="share('instagram', fab)"><ion-icon name="logo-instagram"></ion-icon></button>
        <button ion-fab (click)="share('tumblr', fab)"><ion-icon name="logo-tumblr"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
   </ion-content>
